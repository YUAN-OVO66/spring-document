<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">文章标题</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 20px;
            line-height: 1.8;
            color: #333;
            background-color: #fdfdfd;
            max-width: 700px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
        }
        .meta {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .content p {
            margin: 16px 0;
        }
    </style>
</head>
<body>
<div class="title" th:text="${title}">文章标题</div>
<div class="meta">
    <span th:text="${author}">作者</span> | <span th:text="${date}">日期</span>
</div>
<div>
    <img th:src="${coverImage}" alt="封面图">
</div>
<div class="content" th:utext="${content}">
    正文内容
</div>
</body>
</html>
